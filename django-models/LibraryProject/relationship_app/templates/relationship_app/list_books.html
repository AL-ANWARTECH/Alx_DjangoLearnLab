{% extends "relationship_app/base.html" %}

{% block title %}List of Books{% endblock %}

{% block content %}
    <h1>Books Available</h1>
    
    {% if books %}
        <ul>
            {% for book in books %}
                <li>{{ book.title }} by {{ book.author.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books available.</p>
    {% endif %}
{% endblock %}
